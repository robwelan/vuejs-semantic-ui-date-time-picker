<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../node_modules/semantic-ui/dist/semantic.min.css" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="ui active dimmer">
        <div class="contain-date-time">
            <div class="snuggle-date-time">
                <div id="control-panel-container" class="control-panel-wrapper">
                    <div class="col">
                        <div class="controllers-top">
                            <div class="wrap-buttons">
                                <button id="ctl-control-panel-close" class="ui icon left floated button">
                                    <i class="close icon"></i>
                                </button>
                                <button id="ctl-control-panel-save" class="ui primary right floated button">
                                    Save
                                </button>
                            </div>
                            <p>Enter date, time, timezone.</p>
                        </div>
                        <div class="widget-sub-controllers">
                            <div class="ui one column padded grid">
                                <div class="row">
                                    <div class="column">
                                        <button id="ctl-control-panel-show-date" class="ui icon basic button">
                                            <i class="calendar icon"></i>
                                            <span id="ctl-control-panel-show-date-label"></span>
                                        </button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="column">
                                        <button id="ctl-control-panel-show-time" class="ui icon basic button">
                                            <i class="clock icon"></i>
                                            <span id="ctl-control-panel-show-time-label"></span>
                                        </button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="column">
                                        <button id="ctl-control-panel-show-timezone" class="ui icon basic button">
                                            <i class="globe icon"></i>
                                            <span id="ctl-control-panel-show-timezone-label"></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="control-panel-card-check-discard" class="ui centered card controllers-bottom hide">
                            <div class="content">
                                <p>Are you sure you want to discard?</p>
                                <button id="ctl-control-panel-destroy" class="ui basic button">
                                    <i class="exclamation triangle icon"></i>
                                    Discard
                                </button>
                                <button id="ctl-control-panel-keep-editing" class="ui basic button">
                                    Keep editing
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div id="control-panel-calendar" class="control-panel-other hide">
                            <div class="controllers-top-other">
                                <div id="ctl-control-panel-close-calendar" class="ui labeled left floated button" tabindex="0">
                                    <div class="ui button">
                                        <i class="chevron left icon"></i>
                                    </div>
                                    <a class="ui basic label">
                                        Return
                                    </a>
                                </div>
                            </div>
                            <div class="calendar-container">
                                <div class="calendar-row year">
                                    <button class="ctl-ym left btlr" type="button" aria-label="decrease year" onclick="widgetDateTimeZone.controlYear(event, '<')">
                                        <i class="angle double left icon"></i>
                                    </button>

                                    <input id="input-year" class="ipt-ym" type="number" placeholder="year" value="" aria-label="year" min="1900" onblur="widgetDateTimeZone.directBlurYear(event)">

                                    <button class="ctl-ym right btrr" type="button" aria-label="increase year" onclick="widgetDateTimeZone.controlYear(event, '>')">
                                        <i class="angle double right icon"></i>
                                    </button>
                                </div>
                                <div class="calendar-row month">
                                    <button class="ctl-ym left bblr" type="button" aria-label="decrease month" onclick="widgetDateTimeZone.controlMonth(event, '<')">
                                        <i class="angle left icon"></i>
                                    </button>

                                    <input id="input-month" class="ipt-ym" type="number" placeholder="month" value="" aria-label="month" min="0" onblur="widgetDateTimeZone.directBlurMonth(event)">

                                    <button class="ctl-ym right bbrr" type="button" aria-label="increase month" onclick="widgetDateTimeZone.controlMonth(event, '>')">
                                        <i class="angle right icon"></i>
                                    </button>
                                </div>
                                <!-- day labels -->
                                <div class="calendar-row" id="label-days"></div>
                                <!-- contain calendar days -->
                                <div id="calendar-days" class="contain-calendar-days"></div>
                                <!-- go to today -->
                                <div class="calendar-row">
                                    <button class="ctl-today special" type="button" aria-label="today" onclick="widgetDateTimeZone.setToday()">
                                        Today
                                    </button>
                                </div>

                            </div>
                        </div>
                        <div id="control-panel-time" class="control-panel-other hide">
                            <div class="controllers-top-other">
                                <div id="ctl-control-panel-close-time" class="ui labeled left floated button" tabindex="0">
                                    <div class="ui button">
                                        <i class="chevron left icon"></i>
                                    </div>
                                    <a class="ui basic label">
                                        Return
                                    </a>
                                </div>
                            </div>
                            <div class="clock">
                                <div class="clock-row hour">
                                    <button class="ctl-hmsm left" type="button" aria-label="decrease hours" onclick="widgetDateTimeZone.controlHours(event, '<')">
                                        <i class="angle left icon"></i>
                                    </button>

                                    <label for="input-hour">hours</label>
                                    <input id="input-hour" class="ipt-time" type="number" placeholder="hours" value="" aria-label="hour" min="1" max="12" onblur="widgetDateTimeZone.directBlurHours(event)">

                                    <button class="ctl-hmsm right" type="button" aria-label="increase hours" onclick="widgetDateTimeZone.controlHours(event, '>')">
                                        <i class="angle right icon"></i>
                                    </button>
                                </div>
                                <div class="clock-row minute">
                                    <button class="ctl-hmsm left" type="button" aria-label="decrease minutes" onclick="widgetDateTimeZone.controlMinutes(event, '<')">
                                        <i class="angle left icon"></i>
                                    </button>

                                    <label for="input-minute">minutes</label>
                                    <input id="input-minute" class="ipt-time" type="number" placeholder="minutes" value="" aria-label="minute" min="0" max="59"
                                        onblur="widgetDateTimeZone.directBlurMinutes(event)">

                                    <button class="ctl-hmsm right" type="button" aria-label="increase minutes" onclick="widgetDateTimeZone.controlMinutes(event, '>')">
                                        <i class="angle right icon"></i>
                                    </button>
                                </div>
                                <div id="row-seconds" class="clock-row second">
                                    <button class="ctl-hmsm left" type="button" aria-label="decrease seconds" onclick="widgetDateTimeZone.controlSeconds(event, '<')">
                                        <i class="angle left icon"></i>
                                    </button>

                                    <label for="input-second">
                                        <i class="circle icon" aria-hidden="true"></i> seconds
                                        <i class="circle icon" aria-hidden="true"></i>
                                    </label>
                                    <input id="input-second" class="ipt-time" type="number" placeholder="seconds" value="" aria-label="second" min="0" max="59"
                                        onblur="widgetDateTimeZone.directBlurSeconds(event)">

                                    <button class="ctl-hmsm right" type="button" aria-label="increase seconds" onclick="widgetDateTimeZone.controlSeconds(event, '>')">
                                        <i class="angle right icon"></i>
                                    </button>
                                </div>
                                <div id="row-milliseconds" class="clock-row millisecond">
                                    <button class="ctl-hmsm left" type="button" aria-label="decrease milliseconds" onclick="widgetDateTimeZone.controlMilliseconds(event, '<')">
                                        <i class="angle left icon"></i>
                                    </button>

                                    <label for="input-millisecond">
                                        <i class="square icon" aria-hidden="true"></i> milliseconds
                                        <i class="square icon" aria-hidden="true"></i>
                                    </label>
                                    <input id="input-millisecond" class="ipt-time" type="number" placeholder="milliseconds" value="" aria-label="millisecond"
                                        min="0" max="999" onblur="widgetDateTimeZone.directBlurMilliseconds(event)">

                                    <button class="ctl-hmsm right" type="button" aria-label="increase milliseconds" onclick="widgetDateTimeZone.controlMilliseconds(event, '>')">
                                        <i class="angle right icon"></i>
                                    </button>
                                </div>
                                <div class="clock-row ampm">
                                    <button id="btn-am" class="ctl-ampm left bblr" type="button" aria-label="am" onclick="widgetDateTimeZone.controlAMPM(event, 'am')">
                                        AM
                                    </button>
                                    <button id="btn-pm" class="ctl-ampm right bbrr" type="button" aria-label="pm" onclick="widgetDateTimeZone.controlAMPM(event, 'pm')">
                                        PM
                                    </button>
                                </div>
                                <!-- clock face -->
                                <div class="clock-wrapper">
                                    <div class="clock-frame">
                                        <div class="clock-outer">
                                            <div class="clock-face">
                                                <div class="hide-lines"></div>
                                                <div class="middle-panel"></div>
                                                <div class="center-dot"></div>
                                                <div class="marker-line main line-1"></div>
                                                <div class="marker-line line-2"></div>
                                                <div class="marker-line line-3"></div>
                                                <div class="marker-line main line-4"></div>
                                                <div class="marker-line line-5"></div>
                                                <div class="marker-line line-6"></div>
                                                <div id="hour-hand" class="hour-hand">
                                                    <div class="hour-end"></div>
                                                </div>
                                                <div id="minute-hand" class="minute-hand">
                                                    <div class="minute-end"></div>
                                                </div>
                                                <div id="second-hand" class="second-hand">
                                                    <div class="second-end"></div>
                                                </div>
                                                <div id="millisecond-hand" class="millisecond-hand">
                                                    <div class="millisecond-end"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="control-panel-timezone" class="control-panel-other hide">
                            <div class="controllers-top-other">
                                <div id="ctl-control-panel-close-timezone" class="ui labeled left floated button" tabindex="0">
                                    <div class="ui button">
                                        <i class="chevron left icon"></i>
                                    </div>
                                    <a class="ui basic label">
                                        Return
                                    </a>
                                </div>
                            </div>
                            time zone
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../node_modules/moment/min/moment.min.js"></script>
    <script src="../../node_modules/moment-timezone/builds/moment-timezone-with-data.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
