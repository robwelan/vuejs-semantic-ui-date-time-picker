<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css" integrity="sha256-/Z28yXtfBv/6/alw+yZuODgTbKZm86IKbPE/5kjO/xY="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="calendar.css" />
</head>

<body>

    <div class="ui active dimmer">

        <div class="rmw-calendar-container">
            <div class="rmw-calendar">

                <div class="ui padded grid">

                    <div class="one column row">
                        <div class="column">
                            <h2 class="ui icon header">
                                <i class="settings icon"></i>
                                <div class="content">
                                    Title
                                    <div class="sub header">Sub-Title</div>
                                </div>
                            </h2>
                        </div>
                    </div>

                    <div class="ui divider"></div>

                    <div class="row">
                        <div class="column">
                            <div class="ui basic buttons">
                                <button class="ui button day">S</button>
                                <button class="ui button day">M</button>
                                <button class="ui button day">T</button>
                                <button class="ui button day">W</button>
                                <button class="ui button day">T</button>
                                <button class="ui button day">F</button>
                                <button class="ui button day">S</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <div class="ui basic buttons">
                                <button class="ui button day">1</button>
                                <button class="ui button day">2</button>
                                <button class="ui button day">3</button>
                                <button class="ui button day">4</button>
                                <button class="ui button day">5</button>
                                <button class="ui button day">6</button>
                                <button class="ui button day">7</button>
                            </div>
                        </div>
                    </div>

                    <div class="one column row">
                        <div class="ui left right action input">
                            <button class="ui teal labeled icon button">
                                      <i class="cart icon"></i>
                                      
                                    </button>
                            <input type="text" value="$52.03">
                            <button class="ui teal labeled icon button">
                                            <i class="cart icon"></i>
                                            
                                          </button>
                        </div>
                    </div>
                    <div class="three column row">
                        <div class="right aligned column">
                            <button class="ui icon button" aria-label="Go Back One Year">
                                <i class="angle double left icon" aria-hidden="true"></i>
                            </button>
                        </div>
                        <div class="center aligned column">
                            <div class="ui input one column">
                                <input type="number" placeholder="YYYY">
                            </div>
                        </div>
                        <div class="left aligned column">
                            <button class="ui icon button" aria-label="Go Back Forward Year">
                                <i class="angle double right icon" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>

                    <div class="three column row">
                        <div class="right aligned column">
                            <button class="ui icon button" aria-label="Go Back One Month">
                                <i class="angle left icon" aria-hidden="true"></i>
                            </button>
                        </div>
                        <div class="center aligned column">
                            <div class="ui input">
                                <input type="text" placeholder="Month">
                            </div>
                        </div>
                        <div class="left aligned column">
                            <button class="ui icon button" aria-label="Go Back One Month">
                                <i class="angle left icon" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>

                    <div class="ui divider"></div>



                    <div class="seven column row">
                        <div class="column">
                            <div data-tooltip="Sunday" aria-label="Sunday">
                                <h3 class="ui header">S</h3>
                            </div>
                        </div>
                        <div class="column">
                            <div data-tooltip="Monday" aria-label="Monday">
                                <h3 class="ui header">M</h3>
                            </div>
                        </div>
                        <div class="column">
                            <div data-tooltip="Tuesday" aria-label="Tuesday">
                                <h3 class="ui header">T</h3>
                            </div>
                        </div>
                        <div class="column">
                            <div data-tooltip="Wednesday" aria-label="Wednesday">
                                <h3 class="ui header">W</h3>
                            </div>
                        </div>
                        <div class="column">
                            <div data-tooltip="Thursday" aria-label="Thursday">
                                <h3 class="ui header">T</h3>
                            </div>
                        </div>
                        <div class="column">
                            <div data-tooltip="Friday" aria-label="Friday">
                                <h3 class="ui header">F</h3>
                            </div>
                        </div>
                        <div class="column">
                            <div data-tooltip="Saturday" aria-label="Saturday">
                                <h3 class="ui header">S</h3>
                            </div>
                        </div>
                    </div>

                    <div class="ui divider"></div>

                    <div class="seven column row">
                        <div class="column">
                            <button class="ui basic button">1</button>
                        </div>
                        <div class="column">
                            <button class="ui basic button">2</button>
                        </div>
                        <div class="column">
                            <button class="ui basic button">3</button>
                        </div>
                        <div class="column">

                        </div>
                        <div class="column">
                            <button class="ui basic button">7</button>
                        </div>
                    </div>


                    <div class="seven column row">
                        <div class="column">
                            <button class="ui basic button day">1</button>
                        </div>
                        <div class="column">
                            <button class="ui basic button">2</button>
                        </div>
                        <div class="column">
                            <button class="ui basic button">3</button>
                        </div>
                        <div class="column">
                            <button class="ui basic button">4</button>
                        </div>
                        <div class="column">
                            <button class="ui basic button">5</button>
                        </div>
                        <div class="column">
                            <button class="ui basic button">6</button>
                        </div>
                        <div class="column">
                            <button class="ui basic button">7</button>
                        </div>
                    </div>

                    <div class="seven column row">
                        <div class="column">
                            <button class="ui basic button">1</button>
                        </div>
                        <div class="column">
                            <button class="ui basic button">2</button>
                        </div>
                        <div class="column">
                            <button class="ui basic button">3</button>
                        </div>
                        <div class="column">
                            <button class="ui basic button">4</button>
                        </div>
                        <div class="column">
                            <button class="ui basic button">5</button>
                        </div>
                        <div class="column">
                            <button class="ui basic button">6</button>
                        </div>
                        <div class="column">
                            <button class="ui basic button">7</button>
                        </div>
                    </div>

                    <div class="seven column row">
                        <div class="column">
                            <button class="ui basic button">1</button>
                        </div>
                        <div class="column">
                            <button class="ui basic button">2</button>
                        </div>
                        <div class="column">
                            <button class="ui basic button">3</button>
                        </div>
                        <div class="column">

                        </div>

                        </div>
                        <div class="column">
                            <button class="ui basic button">7</button>
                        </div>
                    </div>

                    <div class="seven column row">
                        <div class="column">
                            <button class="ui basic button">1</button>
                        </div>
                        <div class="column">
                            <button class="ui basic button">2</button>
                        </div>
                        <div class="column">
                            <button class="ui basic button">3</button>
                        </div>
                        <div class="column">
                            <button class="ui basic button">4</button>
                        </div>
                        <div class="column">

                        </div>
                        <div class="column">
                            <button class="ui basic button">6</button>
                        </div>
                        <div class="column">
                            <button class="ui basic button">7</button>
                        </div>
                    </div>

                    <div class="ui divider"></div>

                    <div class="one column row">
                        <div class="column">
                            <div class="actions">
                                <div class="ui button">Cancel</div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

</body>
